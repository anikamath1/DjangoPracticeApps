<html>
{% extends 'base.html' %}
{% block body %}
<div class="container jumbotron">
<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>
<p>{{ user.email }}</p>
<p>{{ user.userprofile.website }}</p>
<p>{{ user.userprofile.phone }}</p>
<p>{{ user.userprofile.description }}</p>
<p>{{ user.city }}</p>
{% if user.userprofile.image %}
<img src= "{{ user.userprofile.image.url }}" width="240" height="240">
{% endif %}
</div>
{% endblock %}
</html>
