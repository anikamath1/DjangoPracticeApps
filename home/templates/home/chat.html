{% extends 'base.html' %}
<h1>CHATTING PAGE</h1>
{% block body %}
<div class="container">
    <h3>Welcome {{ user }}</h3>
</div>
<div class="container">
      <div class = "col-md-8">
      <form method="post" class="jumbotron" >
        {% csrf_token %}
        {{ form.Sendmessage }}
        <br>
        <button type="submit" class="btn btn-lg btn-danger">POST</button>
      </form>
      </div>
</div>

<div class="container">
    {% for messg in messages %}
        <h2>{{ messg.message }}</h2>
    {% endfor %}
</div>
{% endblock %}
